<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
          integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
          crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <div class="weather-app">
    <form id="search-form">
      <div class="row">
        <div class="col-6">
          <input type="search" placeholder="Type a city" id="search-id" class="form-control" autofocus />
        </div>

        <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-primary" />
        </div>
        <div class="col-3">
          <input  id="current-location-button" value="Current" class="btn btn-success w-100" />
        </div>
      </div>
    </form>

    <h1 id="displayed-city">
      Berlin, Germany
    </h1>
    <ul>
      <li id="time">
        Sunday 12:00
      </li>
      <li id="description">
        Mostly sunny
      </li>
    </ul>

    <div class="row">
      <div class="col-6 weather-temperature">
        <img
                src=""
                alt="cloudy icon"
                id="icon"
        />
        <span class="temperature">26</span> <span class="units"><a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
      </div>
      <div class="col-6">
        <ul>
<!--          <li id ="precipitation">
            Precipitation: 0%
          </li>-->
          <li id="humidity">
            Humidity: 29%
          </li>
          <li id="wind">
            Wind: 5 mph
          </li>
        </ul>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Right</button>
        </div>
      </div>
    </div>
  </div>
  <small id="source">
    <a href="https://github.com/MarvelGa/weatherApp" target="_blank">Open-source-code</a>
    by Halyna Tesliuk
  </small>
  </div>
<script src="index.js"></script>
</body>
</html>
